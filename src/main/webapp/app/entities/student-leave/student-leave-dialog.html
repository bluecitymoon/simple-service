
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudentLeaveLabel" data-translate="simpleServiceApp.studentLeave.home.createOrEditLabel">Create or edit a Student Leave</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.studentLeave.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.studentLeave.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.studentLeave.balance" for="field_balance">Balance</label>
            <input type="number" class="form-control" name="balance" id="field_balance"
                    ng-model="vm.studentLeave.balance"
                    />
        </div>

        <div class="form-group">
            <label data-translate="simpleServiceApp.studentLeave.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" ng-model="vm.studentLeave.student" ng-options="student as student.name for student in vm.students track by student.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="simpleServiceApp.studentLeave.classArrangement" for="field_classArrangement">Class Arrangement</label>
            <select class="form-control" id="field_classArrangement" name="classArrangement" ng-model="vm.studentLeave.classArrangement" ng-options="classArrangement as classArrangement.id for classArrangement in vm.classarrangements track by classArrangement.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
