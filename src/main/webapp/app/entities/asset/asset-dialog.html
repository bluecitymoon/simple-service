
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAssetLabel" data-translate="simpleServiceApp.asset.home.createOrEditLabel">Create or edit a Asset</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.asset.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.asset.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.asset.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.asset.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.asset.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.asset.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.asset.fullPath" for="field_fullPath">Full Path</label>
            <input type="text" class="form-control" name="fullPath" id="field_fullPath"
                    ng-model="vm.asset.fullPath"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.asset.comments" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="vm.asset.comments"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="simpleServiceApp.asset.resourceId" for="field_resourceId">Resource Id</label>
            <input type="text" class="form-control" name="resourceId" id="field_resourceId"
                    ng-model="vm.asset.resourceId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
